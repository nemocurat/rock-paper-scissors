<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <style>
	.start {
		padding: 20px 0px;
	} 
	#start {

		background-color:darkslategray;
		color: white;
		padding: 10px 20px;

	}
  </style>
</head>
<body>
<div>
	<p>Choose your fighter</p> 
	<button id='rock'>Rock</button>
	<button id='paper'>Paper</button>
	<button id='scissors'>Scissors</button>
</div>

<div>
	<p id='roundResult'></p>
</div>

  <script>
  
let computerScore = 0;
let playerScore = 0;
let overallScore = 0;
let roundResult = document.querySelector('#roundResult');

function computerPlay() { 
  
	const pick = ["Rock", "Paper", "Scissors"];
	const randomPick = pick[Math.floor(Math.random() * pick.length)];

	return randomPick 
}

function rockSelection(e) {

game('rock');

}

function paperSelection(e) {

game('paper');

}

function scissorsSelection(e) {

game('scissors');

}

function playRound(playerSelection, computerSelection) {
		
	if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) {
		overallScore++;
		console.log( 'It\'s a draw!' );
		roundResult.textContent = 'Round '+ overallScore + ' result: ' + 'A draw.';
		}
	
	else if (playerSelection.toLowerCase() === 'rock' && computerSelection.toLowerCase() === 'scissors') {
		playerScore++;
		overallScore++;
		console.log( 'Rock beats Scissors, Player wins!' );
		roundResult.textContent = 'Round '+ overallScore + ' result: ' + 'Rock beats Scissors, Player wins.';
	
	}
	
	else if (playerSelection.toLowerCase() === 'scissors' && computerSelection.toLowerCase() === 'rock') {
		overallScore++;
		computerScore++;
		console.log( 'Rock beats Scissors, Computer wins!' );
		roundResult.textContent = 'Round '+ overallScore + ' result: ' + 'Rock beats Scissors, Computer wins.';
	}
	
	else if (playerSelection.toLowerCase() === 'rock' && computerSelection.toLowerCase() === 'paper') {
		overallScore++;
		computerScore++;
		console.log( 'Paper beats Rock, Computer wins!' );
		roundResult.textContent = 'Round '+ overallScore + ' result: ' + 'Paper beats Rock, Computer wins.';
	}
	
	else if (playerSelection.toLowerCase() === 'paper' && computerSelection.toLowerCase() === 'rock') {
		overallScore++;
		playerScore++;
		console.log( 'Paper beats Rock, Player wins!' );
		roundResult.textContent = 'Round '+ overallScore + ' result: ' + 'Paper beats Rock, Player wins.';
	}
	
	else if (playerSelection.toLowerCase() === 'paper' && computerSelection.toLowerCase() === 'scissors') {
		overallScore++;
		computerScore++;
		console.log( 'Scissors beats Paper, Computer wins!' );
		roundResult.textContent = 'Round '+ overallScore + ' result: ' + 'Scissors beats Paper, Computer wins.';
	}
	
	else if (playerSelection.toLowerCase() === 'scissors' && computerSelection.toLowerCase() === 'paper') {
		overallScore++;
		playerScore++;
		console.log( 'Scissors beats Paper, Player wins!' );
		roundResult.textContent = 'Round '+ overallScore + ' result: ' + 'Scissors beats Paper, Player wins.';
	}
}

function game(playerSelection) {

	let computerSelection = computerPlay();
	
	playRound(playerSelection, computerSelection);

	if (overallScore>=5) {

		if (playerScore>computerScore) {
			console.log ( 'Player wins the game ' + playerScore + ' to ' + computerScore + '!' );
			roundResult.textContent = 'Player wins the game ' + playerScore + ' to ' + computerScore + '!';
		}

		else if (computerScore>playerScore) {
			console.log ( 'Computer wins the game ' + computerScore + ' to ' + playerScore + '!' );
			roundResult.textContent = 'Computer wins the game ' + computerScore + ' to ' + playerScore + '!';
		}
		
		else {
			console.log ( 'It appears we have a draw!' );
			roundResult.textContent = 'Both Player and Computer point count equals ' + playerScore + ', therefore it is a draw.';
		}

		playerScore = 0;
		computerScore = 0;
		overallScore = 0;

	}

}

const rock = document.querySelector('#rock');
const paper = document.querySelector('#paper');
const scissors = document.querySelector('#scissors');

rock.addEventListener('click', rockSelection);
paper.addEventListener('click', paperSelection);
scissors.addEventListener('click', scissorsSelection);



  </script>
</body>
</html>
